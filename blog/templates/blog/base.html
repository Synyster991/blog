{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Operation: Difference</title>
</head>

<style>
    * {
        color: #293260;
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #6DD47E;">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <h3 class="font-weight-light">Operation: Difference</h3>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="oi oi-list"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                        <a class="nav-item nav-link my-2 my-sm-0"
                            href="{% url 'dashboard' %}">Dashboard</a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
                        <a class="nav-item nav-link btn btn-outline-success my-2 my-sm-0"
                        href="{% url 'about' %}">About Us</a>
                        {% else %}
                        <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
                        <a class="nav-item nav-link" href="{% url 'login' %}">Log in</a>
                        <a class="nav-item nav-link btn btn-outline-success my-2 my-sm-0"
                        href="{% url 'about' %}">About Us</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    {% block content %}
    {% endblock %}

    <footer class="text-muted mt-5">
        <div class="container text-right">
            <p>&copy; Operation: Difference {% now "Y" %}</p>
            <p style="font-size: .9rem; margin-top: -20px;">Created by <a href="http://filipdimitrievski.com"
                    target="_blank">Filip Dimitrievski</a></p>
        </div>
        <!--This Webiste is created by Filip Dimitrievski
        Email: f_dimitrievski@outlook.com
        Phone: (586) 646 - 6402
        Portfolio: filipdimitrievski.com
        Github: github.com/Synyster991/-->
    </footer>
</body>

</html>
