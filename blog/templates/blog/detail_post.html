{% extends 'blog/base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="card mt-4">
        <h5 class="card-header">{{ post.title }}</h5>
        <div class="card-body">
            <h6 class="card-title">Created by {{ post.user }}</h6>
            <p class="card-text">{{ post.body }}</p>
            {% if user.is_authenticated %}
            <a href="{% url 'add_comment' post.pk %}"" class="btn btn-outline-success btn-block">Add Opinion</a>
            {% endif%}
        </div>
    </div>
</div>
<div class="container">
    <h3 class="mt-3" style="color: #293260;">Comments</h3>
    {% for comment in comments %}
    <div class="card mt-1">
        <div class="card-header" style="padding: 2rem;">
            {{ comment.body }}
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0 ">
                <footer class="blockquote-footer">by {{ comment.user }}</footer>
            </blockquote>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
